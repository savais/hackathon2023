<mat-card class="upload-card centeredContent" color="lightGrey">

    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginFormGroup" (ngSubmit)="submit()">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="passwword" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                </mat-form-field>
            </p>
            <p>
                <button type="submit" mat-flat-button color="primary">Login</button>
            </p>
        </form>
    </mat-card-content>

</mat-card>
